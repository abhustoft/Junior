<!-- public/views/nerd.html -->

<div class="jumbotron text-center">
    <h1>Sales</h1>

    <p>{{ SaleCtrl.tagline }}</p>
</div>

<span>I have {{sales.length}} sales. They are:</span>
<input type="search" ng-model="show" placeholder="filter sales..." />
<ul class="example-animate-container">
    <li class="animate-repeat" ng-repeat="sale in SaleCtrl.sales | filter:show as results">
        [{{$index + 1}}] {{sale.amount}} dato: {{sale.date | date: 'dd-MM-yyyy' }} {{sale._store}}
    </li>
    <p class="animate-repeat" ng-if="results.length == 0">
        <strong>No results found...</strong>
    </p>
</ul>
